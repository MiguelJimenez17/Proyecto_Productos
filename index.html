<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <div class="container">
        <div id="cont-title">
          <h1 id="title">Proyecto Productos</h1>
        </div>
        <div id="menu">
          <ul id="items-menu">
            <li>Inicio</li>
            <li>Contacto</li>
            <li>Salir</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid" id="contenido">
    <div class="row">
      <div id="container-data" class="col-md-8">
        
      </div>
      <div id="container-form" class="col-md-3">
        <form action="" class="card" >
          <h2 id="title-form">Agregar nuevo producto</h2>
          <div class="card-body" id="form-product">
            <div class="form-group">
              <input type="file" name="imagen" class="form-control" id="image_pro">
            </div>
            <div class="form-group">
              <input type="text" placeholder="nombre del producto" class="form-control" id="nombre_pro">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Precio" class="form-control" id="precio_pro">
            </div>
            <div class="form-group">
              <input type="text" placeholder="descripcion" class="form-control" id="descripcion_pro">
            </div>
            <div id="btn-save">
              <button type="submit" class="btn btn-success" id="btn" onclick="validateForm()">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
